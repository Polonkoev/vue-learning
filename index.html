<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 попытка</title>
  </head>
  <body>
    <div id="app">
      <form>
        <span>{{count}} / 30</span>
        <textarea v-model="textValue"> </textarea>
        <button @click.prevent v-if="count <= 30">Send</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          textValue: "",
        },
        computed: {
          count: function () {
            return this.textValue.length;
          },
        },
        watch: {
          textValue: function (value) {
            console.log(value);
          },
        },
      });
    </script>
  </body>
</html>
